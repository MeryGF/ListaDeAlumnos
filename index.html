    <main>
      <div class="addNameContainer">
        <h1>Lista De ALumnos</h1>

        <form class="formContainer" id="formTransaction">
          <label for="Name">Nombre</label> <input id="Name" />

          <label for="Surname"> 1er Apellido</label> <input id="Surname" />

          <label for="SecondSurname"> 2o Apellido</label>
          <input id="SecondSurname" />

          <button id="formButton">Agregar</button>

      </div>

      <section class="tableNames">

              <tr>
                <th>#</th>

                <th>1er Apellido</th>
                <th>2o Apellido</th>
              </tr>
            </thead>
            <tbody class="styleTbdoy">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>hus</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>moch</td>
              </tr>
            </tbody>
          </table>      
    
      </section>
    </main>
